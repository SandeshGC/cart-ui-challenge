<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://kit.fontawesome.com/6e45d4888f.js" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />

        <title>
            Cart-UI-challenge
        </title>
    </head>

    <body class="flex__col">
        <nav class="nav">
            <div class="nav__items container flex__row">
                <span class="direction-btn btn">
                    <i class="fa-solid fa-angle-left fa-xl"></i>
                </span>
                <h1 class="page__title">Shopping Cart</h1>
                <span class="heart__icon btn">
                    <i class="fa-regular fa-heart fa-xl"></i>
                </span>
            </div>
        </nav>
        <div class="promoCode container flex__row">
            <input class="enter__promoCode " type="text" placeholder="Enter promo code">
            <button class="apply__promoCode clk__btn btn" type="submit">Apply</button>
        </div>
        <section class="flex__col">
            <!-- contains a cart -->
            <div class="cart__container container flex__row">
                <div class="cart__item--container flex__row">
                    <!-- flex containing checkbox cart item and del btn -->
                    <label for="select-item" class="checkbox__container"><input type="checkbox" name="select-item"
                            class="cart__item--select btn"></label>
                    <!-- checkbox -->
                    <div class="cart__item flex__row">
                        <!-- contains img and item-details -->
                        <div class="cart__item--img--container flex__row">
                            <!-- contains image -->
                            <img src="./high-cut-bikini.jpg" alt="high cut bikini" class="cart__item--img" />
                        </div>
                        <div class="flex__row cart__item__cost">
                            <!-- contains cart-item and cost -->
                            <div class="cart__item--details flex__col">
                                <h4 class="cart__item--name">High-cut bikini</h4>
                                <p class="cart__item--attr flex__row"><span
                                        class="cart__item--attr--color--red cart__item--attr--color"></span>/XS
                                </p>
                                <div class="inr__dcr">
                                    <button class="inr__btn inr__dcr--btn" onclick="dcrQty()">-</button>
                                    <input class="inr__dcr--num" type="number" value="01" min="0"
                                        onchange="checkQty()" />
                                    <button class="dcr__btn inr__dcr--btn" onclick="inrQty()">+</button>
                                </div>
                            </div>
                            <p class="cost">$23</p>
                        </div>
                    </div>
                </div>
                <div class="del__btn btn flex__row"><i class="fa-solid fa-trash-can fa-xl"></i></div>
            </div>
            <!-- 2nd cart item -->
            <div class="cart__container container flex__row">
                <div class="cart__item--container flex__row">
                    <!-- flex containing checkbox cart item and del btn -->
                    <label for="select-item" class="checkbox__container"><input name="select-item" type="checkbox"
                            class="cart__item--select btn"></label>
                    <!-- checkbox -->
                    <div class="cart__item flex__row">
                        <!-- contains img and item-details -->
                        <div class="cart__item--img--container flex__row">
                            <!-- contains image -->
                            <img src="./cut-out-monokini.jpg" alt="cut out monokini" class="cart__item--img" />
                        </div>
                        <div class="flex__row cart__item__cost">
                            <!-- contains cart-item and cost -->
                            <div class="cart__item--details flex__col">
                                <h4 class="cart__item--name">Cut-out monokini</h4>
                                <p class="cart__item--attr flex__row"><span
                                        class="cart__item--attr--color--sagegreen cart__item--attr--color"></span>/M
                                </p>
                                <div class="inr__dcr">
                                    <button class="inr__btn inr__dcr--btn">-</button>
                                    <input class="inr__dcr--num" type="number" value="01" />
                                    <button class="dcr__btn inr__dcr--btn">+</button>
                                </div>
                            </div>
                            <p class="cost">$25</p>
                        </div>
                    </div>
                </div>
                <div class="del__btn btn flex__row"><i class="fa-solid fa-trash-can fa-xl"></i></div>
            </div>
            <!-- 3rd cart item -->
            <div class="cart__container container flex__row">
                <div class="cart__item--container flex__row">
                    <!-- flex containing checkbox cart item and del btn -->
                    <label for="select-item" class="checkbox__container"><input type="checkbox" name="select-item"
                            class="cart__item--select btn"></label>
                    <!-- checkbox -->
                    <div class="cart__item flex__row">
                        <!-- contains img and item-details -->
                        <div class="cart__item--img--container flex__row">
                            <!-- contains image -->
                            <img src="./monokini.jpg" alt="monokini" class="cart__item--img" />
                        </div>
                        <div class="flex__row cart__item__cost">
                            <!-- contains cart-item and cost -->
                            <div class="cart__item--details flex__col">
                                <h4 class="cart__item--name">Monokini</h4>
                                <p class="cart__item--attr flex__row"><span
                                        class="cart__item--attr--color cart__item--attr--color--blue"></span>/XS
                                </p>
                                <div class="inr__dcr">
                                    <button class="inr__btn btn inr__dcr--btn">-</button>
                                    <input class="inr__dcr--num" type="number" value="01" />
                                    <button class="dcr__btn btn inr__dcr--btn">+</button>
                                </div>
                            </div>
                            <p class="cost">$24</p>
                        </div>
                    </div>
                </div>
                <div class="del__btn btn flex__row"><i class="fa-solid fa-trash-can fa-xl"></i></div>
            </div>
        </section>
        <footer class="footer container">
            <div class="footer__container flex__row">
                <div class="flex__row select__all">
                    <input type="checkbox" class="select__all--btn btn" />
                    <span>All</span>
                </div>
                <div class="flex__row total__amt__checkout">
                    <p class="total__cost">$0</p>
                    <button class="clk__btn btn">Checkout</button>
                </div>
            </div>

        </footer>
        <script src="script.js"></script>
    </body>

</html>
